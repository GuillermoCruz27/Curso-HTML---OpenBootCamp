<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Cual es su nombre?</label>
            <input type="text" id="nombre" name="nombre"/>
        </div>
        <div>
            <label for="numbers">Cual es su edad?</label>
            <input type="number" id="numbers" name="numbers" min="8" max="75"/>
        </div>
        <div>
            <label for="frase-favorita">Dejenos su comentario</label>
            <textarea id="frase-favorita" name="frase-favorita"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
